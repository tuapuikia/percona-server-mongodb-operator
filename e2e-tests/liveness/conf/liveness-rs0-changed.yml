apiVersion: psmdb.percona.com/v1
kind: PerconaServerMongoDB
metadata:
  name: liveness
spec:
  image:
  imagePullPolicy: Always
  allowUnsafeConfigurations: false
  mongod:
    net:
      hostPort: 0
      port: 27017
    operationProfiling:
      mode: slowOp
      rateLimit: 1
      slowOpThresholdMs: 100
    security:
      enableEncryption: true
      redactClientLogData: false
    setParameter:
      ttlMonitorSleepSecs: 60
      wiredTigerConcurrentReadTransactions: 128
      wiredTigerConcurrentWriteTransactions: 128
    storage:
      engine: wiredTiger
      inMemory:
        engineConfig:
          inMemorySizeRatio: 0.9
      mmapv1:
        nsSize: 16
        smallfiles: false
      wiredTiger:
        collectionConfig:
          blockCompressor: snappy
        engineConfig:
          cacheSizeRatio: 0.5
          directoryForIndexes: false
          journalCompressor: snappy
        indexConfig:
          prefixCompression: true
  replsets:
  - name: rs0
    affinity:
      antiAffinityTopologyKey: none
    resources:
      limits:
        cpu: 500m
        memory: 0.5G
      requests:
        cpu: 100m
        memory: 0.1G
    volumeSpec:
      persistentVolumeClaim:
        resources:
          requests:
            storage: 1Gi
    size: 3
    livenessProbe:
      failureThreshold: 6
      initialDelaySeconds: 62
      periodSeconds: 32
      successThreshold: 1
      timeoutSeconds: 7
      startupDelaySeconds: 7202
    readinessProbe:
      failureThreshold: 10
      initialDelaySeconds: 12
      periodSeconds: 5
      successThreshold: 3
      tcpSocket:
        port: 27017
      timeoutSeconds: 4
  secrets:
    key: some-key
    users: some-users
  backup:
    enabled: true
    debug: true
    restartOnFailure: true
    image: perconalab/percona-server-mongodb-operator:1.2.0-backup
    storages:
      minio:
        type: s3
        s3:
          credentialsSecret: minio-secret
          region: us-east-1
          bucket: operator-testing
          endpointUrl: http://minio-service:9000/
    tasks:
      - name: each-hour
        enabled: true
        schedule: "0 */1 * * *"
        storageName: minio
        compressionType: gzip
